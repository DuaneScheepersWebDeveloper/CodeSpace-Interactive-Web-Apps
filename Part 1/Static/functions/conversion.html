<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conversion Calculator</title>
		<link rel="stylesheet" href="../css/styles.css" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<br />
					<h2 id="title">Distance Converter</h2>
					<br />
					<div class="form-group">
						<label for="km"><h4>Kilometer</h4></label>
						<input
							type="number"
							min="0"
							value="1"
							id="km"
							class="form-control"
							placeholder=""
							aria-describedby="helpId"
						/>
						<small id="helpId" class="text-muted">Enter in kilometers</small>
					</div>
					<div class="form-group">
						<h5>Result:<span id="res"></span></h5>
					</div>
					<div class="form-group">
						<button
							onclick="convert()"
							type="button"
							id="convert"
							class="btn btn-primary"
						>
							Convert to Miles
						</button>
					</div>
				</div>
			</div>
		</div>
		<a href="./../../index.html">
			<button
				id="myButton"
				class="btn btn-outline-primary backButton"
				type="button"
			>
				Back
			</button>
		</a>
		<!-- Start of Script -->
		<script src="../javascript/conversion.js" charset="utf-8"></script>
		<!-- End of Script -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
	</body>
</html>
